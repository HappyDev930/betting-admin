<div style="display: block; width: 100%;">
    <div class="table-header">
      Online Users Table
    </div>
    <mat-form-field style="width: 30%; margin-right: 1%; float: right;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="datatable">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="pseduo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick Name </th>
          <td mat-cell *matCellDef="let row"> {{row.pseduo}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-raised-button [ngClass]="row.img_state == 1 ? 'warn' : 'green-800'" (click)="blockUser(row.id)">
              {{row.img_state == 1 ? 'Block' : 'Unblock'}}
            </button>
            <button mat-raised-button [ngClass]="row.state == 1 ? 'orange-800' : row.state == 2 ? 'light-blue-A700' : 'blue-grey-800'" (click)="lockUser(row.id)">
              {{row.state == 1 ? 'Lock' : row.state == 2 ? 'Unlock' : ''}}
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
